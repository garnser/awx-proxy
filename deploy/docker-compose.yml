version: "3.9"

name: awx-proxy

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true

volumes:
  postgres_data:

services:
  ########################################
  # Reverse proxy
  ########################################
  reverse-proxy:
    image: garnser/awx-proxy-nginx:${VERSION:-latest}
    build:
      context: ./reverse-proxy
      args:
        VERSION: ${VERSION}
        GIT_SHA: ${GIT_SHA}
        BUILD_DATE: ${BUILD_DATE}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/_nginx/health"]
      interval: 10s
      timeout: 2s
      retries: 3
    networks:
      - frontend
      - backend
    restart: unless-stopped

  ########################################
  # API
  ########################################
  api:
    image: garnser/awx-proxy-api:${VERSION:-latest}
    build:
      context: ../app/api
      args:
        VERSION: ${VERSION}
        GIT_SHA: ${GIT_SHA}
        BUILD_DATE: ${BUILD_DATE}
    env_file:
      - .env
    environment:
      SERVICE_NAME: api
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 2s
      retries: 5
    networks:
      - backend
    restart: unless-stopped

  ########################################
  # Admin
  ########################################
  admin:
    image: garnser/awx-proxy-admin:${VERSION:-latest}
    build:
      context: ../app/admin
      args:
        VERSION: ${VERSION}
        GIT_SHA: ${GIT_SHA}
        BUILD_DATE: ${BUILD_DATE}
    env_file:
      - .env
    environment:
      SERVICE_NAME: admin
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 2s
      retries: 5
    networks:
      - backend
    restart: unless-stopped

  ########################################
  # Executor
  ########################################
  executor:
    image: garnser/awx-proxy-executor:${VERSION:-latest}
    build:
      context: ../app/executor
      args:
        VERSION: ${VERSION}
        GIT_SHA: ${GIT_SHA}
        BUILD_DATE: ${BUILD_DATE}
    env_file:
      - .env
    environment:
      SERVICE_NAME: executor
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 2s
      retries: 5
    networks:
      - backend
    restart: unless-stopped

  ########################################
  # PostgreSQL
  ########################################
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: awx_proxy
      POSTGRES_USER: awx_proxy
      POSTGRES_PASSWORD: awx_proxy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U awx_proxy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: unless-stopped
